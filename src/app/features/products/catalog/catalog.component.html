<section>
  <div class="container mb-5">
    <h2 class="fw-bold mb-5 text-center mt-5">Наши чайные коллекции</h2>
    <div  class="row row-cols-1 row-cols-lg-2 g-4">
      <div class="col "*ngFor="let product of products">
        <div class="card shadow-sm h-100">
          <div class="d-flex justify-content-center">
            <img src="{{product.image}}" class="card-img text-center" alt="album1">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
            <h1 class="fw-bold mb-5">{{product.title}}</h1>
            </div>
            <div>
              <button type="button" [routerLink]="['/product', product.id]" class="btn btn-primary hvr-buzz">Подробнее</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
