
<section>
  <div class="container mb-5">
    <h2 class="fw-bold mb-5 text-center mt-5">Описание продукта</h2>
    <div  class="row row-cols-1 row-cols-lg-2 g-4 justify-content-center">
      <div class="col "*ngIf=" product">
        <div class="card shadow-sm h-100">
          <div class="d-flex justify-content-center">
            <img src="{{product.image}}" class="card-img text-center" alt="album1">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h6 class="fw-bold mb-5">{{product.title}}</h6>
              <p class="card-text mb-5"> {{product.description}}</p>
            </div>

            <div>
              <p class="fw-bold fs-5 mb-4">Цена {{product.price}} руб.</p>
              <button type="button" (click)="addToForm(product.title)" class="btn btn-primary hvr-buzz">Купить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
