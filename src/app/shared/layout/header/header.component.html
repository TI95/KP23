<header>
  <nav class="navbar navbar-expand-lg text-bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/catalog">Каталог</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2 py-1" style="--bs-text-opacity: .6" type="search"
                 placeholder="Поиск чая" aria-label="Поиск">
          <button class="btn btn-outline-primary px-4 hvr-pop" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</header>
